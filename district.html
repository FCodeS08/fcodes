<style>
    .textStyle {
      font-family: "Georgia", cursive;   /* Font style */
      font-size: 35px;                   /* Font size */
      text-align: center;                /* Centering text */
      background-color: lightblue;       /* Background color */
      color: black;                      /* Text color */
      padding: 80px;                     /* Adds space inside background */
      border-radius: 20px;                /* Optional: smooth corners */
    }
	.centerImage {
      display: block;       /* Makes the image act like a block element */
      margin-left: auto;    /* Centers horizontally */
      margin-right: auto;
      width: 35%;           /* Optional: resize the image */
      height: auto; 
    }
	a {
      text-decoration: none;            /* removes default underline */
      color: #0077cc;                   /* link color */
      font-size: 20px;
      font-weight: bold;
      padding: 10px 15px;
      border: 2px solid transparent;
      border-radius: 8px;
      transition: all 0.3s ease;        /* smooth animation */
	  margin-bottom: 20px;
	  line-height: 2.7;
    }

    a:hover {
      color: white;                     /* text turns white on hover */
      background-color: #0077cc;        /* background fills in */
      border: 2px solid #0077cc;        /* matching border */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);  /* shadow for depth */
    }

    a:active {
      transform: scale(0.97);           /* small click effect */
    }
	body {
      background-color: lightblue;  /* Change this to any color you like */
    }
  </style>
